spring.application.name=CarGalleryProject
server.port=8082
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=gallery
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.schemas=gallery
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-on-migrate=false

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m,expireAfterAccess=5m


logging.level.com.akif=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION}
jwt.token-prefix=Bearer
jwt.header-string=Authorization

cors.allowed-origins=http://localhost:3000,http://localhost:4200

exchange-rate.api.base-url=https://v6.exchangerate-api.com/v6
exchange-rate.api.key=${EXCHANGE_RATE_API_KEY}
exchange-rate.api.connect-timeout=5000
exchange-rate.api.read-timeout=5000

currency.fallback.usd=1
currency.fallback.try-rate=42.49
currency.fallback.eur=0.87
currency.fallback.gbp=0.76
currency.fallback.jpy=156.00

currency.refresh.interval=3600000