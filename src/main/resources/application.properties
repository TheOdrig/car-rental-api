spring.application.name=CarGalleryProject
server.port=8082
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=gallery
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.schemas=gallery
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.validate-on-migrate=false
spring.flyway.baseline-on-migrate=false

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m,expireAfterAccess=5m


logging.level.com.akif=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

jwt.secret=${JWT_SECRET}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION}
jwt.token-prefix=Bearer
jwt.header-string=Authorization

cors.allowed-origins=http://localhost:3000,http://localhost:4200

exchange-rate.api.base-url=https://v6.exchangerate-api.com/v6
exchange-rate.api.key=${EXCHANGE_RATE_API_KEY}
exchange-rate.api.connect-timeout=5000
exchange-rate.api.read-timeout=5000

currency.fallback.usd=1
currency.fallback.try-rate=42.49
currency.fallback.eur=0.87
currency.fallback.gbp=0.76
currency.fallback.jpy=156.00

currency.refresh.interval=3600000

oauth2.google.client-id=${GOOGLE_CLIENT_ID:}
oauth2.google.client-secret=${GOOGLE_CLIENT_SECRET:}
oauth2.google.redirect-uri=${APP_BASE_URL}/api/oauth2/callback/google
oauth2.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
oauth2.google.token-uri=https://oauth2.googleapis.com/token
oauth2.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
oauth2.google.scope=openid,email,profile

oauth2.github.client-id=${GITHUB_CLIENT_ID:}
oauth2.github.client-secret=${GITHUB_CLIENT_SECRET:}
oauth2.github.redirect-uri=${APP_BASE_URL}/api/oauth2/callback/github
oauth2.github.authorization-uri=https://github.com/login/oauth/authorize
oauth2.github.token-uri=https://github.com/login/oauth/access_token
oauth2.github.user-info-uri=https://api.github.com/user
oauth2.github.user-emails-uri=https://api.github.com/user/emails
oauth2.github.scope=user:email,read:user


oauth2.state.secret=${OAUTH2_STATE_SECRET}
oauth2.state.expiration-minutes=10

stripe.api.key=${STRIPE_API_KEY:sk_test_placeholder}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_placeholder}
stripe.success.url=${APP_BASE_URL}/payment/success
stripe.cancel.url=${APP_BASE_URL}/payment/cancel

email.from=${EMAIL_FROM}
email.enabled=${EMAIL_ENABLED}

spring.mail.host=${SENDGRID_HOST}
spring.mail.port=${SENDGRID_PORT}
spring.mail.username=${SENDGRID_USERNAME}
spring.mail.password=${SENDGRID_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

email.async.core-pool-size=2
email.async.max-pool-size=10
email.async.queue-capacity=100

penalty.grace-period-minutes=60
penalty.hourly-penalty-rate=0.10
penalty.daily-penalty-rate=1.50
penalty.penalty-cap-multiplier=5.0
penalty.severely-late-threshold-hours=24

damage.minor-threshold=500
damage.moderate-threshold=2000
damage.major-threshold=10000
damage.default-insurance-deductible=1000.00
damage.max-photos-per-report=10
damage.max-photo-size-bytes=10485760
damage.allowed-photo-types=image/jpeg,image/png,image/heic
damage.photo-storage-directory=uploads/damage-photos
damage.photo-url-expiration-minutes=60